<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const telefonou = Number(prompt(`Telefonou para a vítima? (0-Não | 1-Sim)`));
    const localDoCrime = Number(prompt(`Esteve no local do crime? (0-Não | 1-Sim)`));
    const moraPerto = Number(prompt(`Mora perto da vítima? (0-Não | 1-Sim)`));
    const devia = Number(prompt(`Devia para a vítima? (0-Não | 1-Sim)`));
    const trabalhou = Number(prompt(`Trabalhou com a vítima? (0-Não | 1-Sim)`));
    
    //PROCESSAMENTO
    const pontos = telefonou + localDoCrime + moraPerto + devia + trabalhou;

    switch(pontos){
        case 0:
            alert(`Inocente!`);
            break;
        
        case 2:
        case 3:    
            alert(`Suspeito(a)!`);
            break;

        case 4:
            alert(`Cúmplice!`);
            break;

        case 5:
            alert(`Assassino(a)!`);
            break;

        default:
            alert(`Valor inválido.`);
            break;

    }

    //SAÍDA

</script>

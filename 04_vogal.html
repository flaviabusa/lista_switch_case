<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    const caractere = Number(prompt(`Informe um caractere:`)).toUpperCase().trim();
    
    // PROCESSAMENTO
    switch (caractere) {
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
            alert(`Este caractere é uma vogal!`);
            break;

        default:
            alert(`Este caractere não é uma vogal.`);
            break;
    }
    
    // SAÍDA

</script>
